<div class="table-controls" style="margin-bottom: 20px; padding: 15px; background-color: var(--md-default-bg-color); border-radius: 5px; border: 1px solid var(--md-default-fg-color--lightest);">
<h4>Filter Table</h4>
<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px;">
<input type="text" id="filter-name" placeholder="Filter by name..." style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
<input type="text" id="filter-classification" placeholder="Filter by classification..." style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
<select id="filter-schedule" style="padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
  <option value="">All DEA Schedules</option>
  <option value="Schedule I">Schedule I</option>
  <option value="Schedule II">Schedule II</option>
  <option value="Schedule III">Schedule III</option>
  <option value="Schedule IV">Schedule IV</option>
  <option value="Schedule V">Schedule V</option>
  <option value="N/A">No DEA Schedule</option>
</select>
</div>
<div style="display: flex; gap: 10px;">
<button id="clear-filters" style="padding: 8px 16px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;">Clear Filters</button>
<span id="filter-count" style="padding: 8px; font-size: 0.9em; color: var(--md-default-fg-color--light);"></span>
</div>
</div>
