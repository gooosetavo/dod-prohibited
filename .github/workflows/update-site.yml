
name: Update and Deploy MkDocs Site
permissions:
  contents: write

concurrency:
  group: deploy-site
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: pip install uv

      - name: Export requirements from pyproject.toml
        run: |
          uv pip compile pyproject.toml --output-file requirements.txt
          uv pip compile pyproject.toml --output-file requirements-docs.txt --extra docs

      - name: Install dependencies with uv
        run: |
          uv pip install -r requirements.txt --system
          uv pip install -r requirements-docs.txt --system || true

      - name: Generate Markdown docs
        run: |
          export DOD_PROHIBITED_GENERATE_DOCS=1
          python generate_docs.py

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force --remote-name origin --remote-branch gh-pages
